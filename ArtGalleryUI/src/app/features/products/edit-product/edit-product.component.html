<div class="container ml-[15%] mt-10 w-96">
    <h1 class="mt-5 text-2xl font-bold">Edit Product</h1>
    @if (model) {
      <form #form="ngForm" (ngSubmit)="onEditProductSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">Product Name</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="name"
                name="name"
                [(ngModel)]="model.name"
              />
            </label>
          </div>
  
          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">Product Description</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="description"
                name="description"
                [(ngModel)]="model.description"
              />
            </label>
          </div>

          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">Image Url</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="imageUrl"
                name="imageUrl"
                [(ngModel)]="model.imageUrl"
              />
            </label>
          </div>

          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">Price</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="price"
                name="price"
                [(ngModel)]="model.price"
              />
            </label>
          </div>

          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">Status</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="status"
                name="status"
                [(ngModel)]="model.status"
              />
            </label>
          </div>

          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">Category Id</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="categoryId"
                name="categoryId"
                [(ngModel)]="model.categoryId"
              />
            </label>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </form>
    } @else {
      Not Found!
    }
  </div>
