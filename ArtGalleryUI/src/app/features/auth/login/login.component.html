<div class="w-72 mx-auto mt-[5%]">
  <div class="m-6">
    <h1 class="text-4xl font-medium text-center">Login</h1>
  </div>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <label class="input input-bordered flex items-center gap-2 mb-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70"
      >
        <path
          d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
        />
        <path
          d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
        />
      </svg>
      <input
        type="email"
        class="grow"
        placeholder="Email"
        id="email"
        name="email"
        required
        minlength="9"
        maxlength="100"
        [(ngModel)]="model.email"
        pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"
        #email="ngModel"
      />
    </label>
    <div *ngIf="isFormSubmitted && email.invalid" class="text-red-700">
      <div *ngIf="email.hasError('required')">Email is required.</div>
      <div *ngIf="email.hasError('minlength')">
        Email must be at least 9 characters.
      </div>
      <div *ngIf="email.hasError('maxlength')">
        Email must be at most 100 characters.
      </div>
      <div *ngIf="email.hasError('pattern')">Invalid email!</div>
    </div>
    <label class="input input-bordered flex items-center gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70"
      >
        <path
          fill-rule="evenodd"
          d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
          clip-rule="evenodd"
        />
      </svg>
      <input
        type="password"
        class="grow"
        placeholder="password"
        id="password"
        name="password"
        required
        minlength="8"
        maxlength="24"
        #password="ngModel"
        [(ngModel)]="model.password"
      />
    </label>
    <div *ngIf="isFormSubmitted && password.invalid" class="text-red-700">
      <div *ngIf="password.hasError('required')">Password is required.</div>
      <div *ngIf="password.hasError('minlength')">
        Password must be at least 8 characters long.
      </div>
      <div *ngIf="password.hasError('maxlength')">
        Password must be at most 24 characters long.
      </div>
    </div>
    <div class="m-5">
      <button class="btn btn-primary w-full rounded-full text-lg font-medium">
        Login
      </button>
    </div>
    <p class="mt-6 text-center">
      Not a member yet?
      <a [routerLink]="['/register']" class="font-bold">Register</a>
    </p>
  </form>
</div>
@if (errMessage) {
  <div class="toast toast-top toast-end">
    <div class="alert alert-error">
      <span>Invalid login info!</span>
    </div>
  </div>
}
