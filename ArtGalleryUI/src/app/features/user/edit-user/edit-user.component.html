<div class="container ml-[15%] mt-10 w-96">
    <h1 class="mt-5 text-2xl font-bold">Edit user</h1>
    @if (model) {
      <form #form="ngForm" (ngSubmit)="onEditUserSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">FirstName</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="firstName"
                name="firstName"
                [(ngModel)]="model.firstName"
              />
            </label>
          </div>
          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">LastName</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="lastName"
                name="lastName"
                [(ngModel)]="model.lastName"
              />
            </label>
          </div>
  
          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">CountryCode</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="countryCode"
                name="countryCode"
                [(ngModel)]="model.countryCode"
              />
            </label>
          </div>
          <div class="mt-3">
            <label class="form-control">
              <div class="label">
                <span class="label-text">PhoneNumber</span>
              </div>
              <input
                type="text"
                placeholder=""
                class="input input-bordered w-full max-w-xs"
                id="phoneNumber"
                name="phoneNumber"
                [(ngModel)]="model.phoneNumber"
              />
            </label>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </form>
    } @else {
      Not Found!
    }
  </div>
