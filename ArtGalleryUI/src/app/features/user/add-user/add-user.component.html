<div class="container ml-[15%] mt-10 w-96">
    <h1 class="mt-5 text-2xl font-bold">Add User</h1>
    <form #form="ngForm" (ngSubmit)="onAddUserSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-control">
            <div class="label">
              <span class="label-text">Email</span>
            </div>
            <input
              type="email"
              placeholder=""
              class="input input-bordered w-full max-w-xs"
              id="email"
              name="email"
              [(ngModel)]="model.email"
            />
          </label>
        </div>
        <div class="mt-3">
          <label class="form-control">
            <div class="label">
              <span class="label-text">Password</span>
            </div>
            <input
              type="password"
              placeholder=""
              class="input input-bordered w-full max-w-xs"
              id="password"
              name="password"
              [(ngModel)]="model.password"
            />
          </label>
        </div>
        <div class="mt-3">
          <label class="form-control">
            <div class="label">
              <span class="label-text">FirstName</span>
            </div>
            <input
              type="text"
              placeholder=""
              class="input input-bordered w-full max-w-xs"
              id="firstName"
              name="firstName"
              [(ngModel)]="model.firstName"
            />
          </label>
        </div>
        <div class="mt-3">
          <label class="form-control">
            <div class="label">
              <span class="label-text">LastName</span>
            </div>
            <input
              type="text"
              placeholder=""
              class="input input-bordered w-full max-w-xs"
              id="lastName"
              name="lastName"
              [(ngModel)]="model.lastName"
            />
          </label>
        </div>
        <div class="mt-3">
          <label class="form-control">
            <div class="label">
              <span class="label-text">PhoneNumber</span>
            </div>
            <input
              type="text"
              placeholder=""
              class="input input-bordered w-full max-w-xs"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="model.phoneNumber"
            />
          </label>
        </div>
  
        <div class="mt-3">
          <label class="form-control">
            <div class="label">
              <span class="label-text">CountryCode</span>
            </div>
            <input
              type="text"
              placeholder=""
              class="input input-bordered w-full max-w-xs"
              id="countryCode"
              name="countryCode"
              [(ngModel)]="model.countryCode"
            />
          </label>
        </div>
        <div class="form-control mt-3">
            <label class="label cursor-pointer w-24">
              <span class="label-text">Is Admin</span>
              <input type="checkbox" [checked]="model.isAdmin" name="isAdmin" id="isAdmin" class="checkbox checkbox-primary" [(ngModel)]="model.isAdmin" />
            </label>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
  </div>
